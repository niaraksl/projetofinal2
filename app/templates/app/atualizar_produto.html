{% extends "app/base1.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="text-secondary mt-3">Atualizar Produto</h1>
    <section class="row justify-content-center">
        <form action="" method="post" class="mt-4" id="form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mb-4 d-flex justify-content-end">
                <button type="submit" class="btn btn-lg btn-success">Atualizar</button>
            </div>
        </form>
    </section>
</div>
{% endblock content %}
